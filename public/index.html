<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hidden Light Photography Videos</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; padding: 2rem; }
    h1 { text-align: center; }
    input { width: 100%; padding: 0.5rem; font-size: 1rem; margin-bottom: 2rem; }
    .videos { display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; }
    .video-card { background: #222; padding: 1rem; border-radius: 8px; width: 240px; box-shadow: 0 0 6px #000; text-align: center; }
    .video-card img { width: 100%; border-radius: 4px; }
    .video-card h3 { font-size: 1rem; margin-top: 0.5rem; color: #00bcd4; }
    .error { color: red; text-align: center; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ Hidden Light Photography</h1>
  <input type="text" id="search" placeholder="Search videos..." oninput="filterVideos()">
  <div id="gallery"></div>
  <div class="error" id="error"></div>

  <script>
    let videoData = [];

    async function fetchVideos() {
      try {
        const res = await fetch('/api/fetchVideos');
        if (!res.ok) throw new Error(`Server error: ${res.status}`);
        videoData = await res.json();
        renderVideos(videoData);
      } catch (err) {
        document.getElementById('error').textContent = "Failed to load videos. Please try again later.";
        console.error("ðŸš¨ Error loading videos:", err);
      }
    }

    function filterVideos() {
      const query = document.getElementById('search').value.toLowerCase();
      const filtered = videoData.filter(v => v.title.toLowerCase().includes(query));
      renderVideos(filtered);
    }

    function renderVideos(videos) {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      if (videos.length === 0) {
        gallery.innerHTML = '<p style="text-align:center;">No videos found.</p>';
        return;
      }
      videos.forEach(video => {
        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `
          <a href="https://www.youtube.com/watch?v=${video.videoId}" target="_blank">
            <img src="${video.thumbnail}" alt="${video.title}">
            <h3>${video.title}</h3>
          </a>
        `;
        gallery.appendChild(card);
      });
    }

    fetchVideos();
  </script>
</body>
</html>
