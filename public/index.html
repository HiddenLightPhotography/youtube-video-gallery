<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hidden Light Photography Videos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 2rem;
    }

    h1 {
      text-align: center;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    h2 {
      margin-top: 3rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
    }

    .videos {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .video-card {
      background: #222;
      padding: 1rem;
      border-radius: 8px;
      width: 240px;
      box-shadow: 0 0 6px #000;
      text-align: center;
    }

    .video-card img {
      width: 100%;
      border-radius: 4px;
    }

    .video-card h3 {
      font-size: 1rem;
      margin-top: 0.5rem;
      color: #00bcd4;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ Hidden Light Photography</h1>
  <input type="text" id="search" placeholder="Search videos..." oninput="filterVideos()" />
  <div id="gallery"></div>
  <div class="error" id="error"></div>

  <script>
    let videoData = {};

    async function fetchVideos() {
      try {
        const res = await fetch('/api/fetchVideos');
        if (!res.ok) throw new Error(`Server error: ${res.status}`);
        videoData = await res.json();
        renderVideos(videoData);
      } catch (err) {
        document.getElementById('error').textContent = "Failed to load videos. Please try again later.";
        console.error("ðŸš¨ Error loading videos:", err);
      }
    }

    function filterVideos() {
      const query = document.getElementById('search').value.toLowerCase();
      const filtered = {};
      for (const category in videoData) {
        const match = videoData[category].filter(video =>
          video.title.toLowerCase().includes(query)
        );
        if (match.length > 0) {
          filtered[category] = match;
        }
      }
      renderVideos(filtered);
    }

    function renderVideos(data) {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';

      const categoryNames = Object.keys(data);
      if (categoryNames.length === 0) {
        gallery.innerHTML = '<p style="text-align:center;">No videos found.</p>';
        return;
      }

      categoryNames.forEach(category => {
        const section = document.createElement('div');
        section.innerHTML = `<h2>${category}</h2>`;
        const row = document.createElement('div');
        row.className = 'videos';

        data[category].forEach(video => {
          const card = document.createElement('div');
          card.className = 'video-card';
          card.innerHTML = `
            <a href="https://www.youtube.com/watch?v=${video.videoId}" target="_blank">
              <img src="${video.thumbnail}" alt="${video.title}">
              <h3>${video.title}</h3>
            </a>`;
          row.appendChild(card);
        });

        section.appendChild(row);
        gallery.appendChild(section);
      });
    }

    fetchVideos();
  </script>
</body>
</html>
